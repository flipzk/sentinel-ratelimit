services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - RATE_LIMIT_STRATEGY=token_bucket
      - RATE_LIMIT_DEFAULT=100
      - RATE_LIMIT_WINDOW=60
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: