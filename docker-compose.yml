
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RATE_LIMIT_STRATEGY=token_bucket
      - RATE_LIMIT_DEFAULT=100
      - RATE_LIMIT_WINDOW=60
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # This allows you to edit code locally and see changes in Docker immediately
      - ./src:/app/src